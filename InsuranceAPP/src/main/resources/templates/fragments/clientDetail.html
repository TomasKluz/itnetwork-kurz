<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header th:fragment="header">
    <div class="container bg-success-subtle rounded-pill shadow-sm text-center">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 pt-3">
                <h2 class="border-bottom border-2 border-success-subtle fw-bold" th:text="${client.firstName + ' ' + client.surname}"></h2>
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto ps-1 pb-2 ">
                        <div class="lh-base fw-medium text-start fw-bolder ">
                            <div th:text="'datum narozenÃ­: ' + ${client.birthDate.format(T(java.time.format.DateTimeFormatter).ofPattern('dd.MM.yyyy'))}"></div>
                            <div th:text="'telefon: ' + ${client.phoneNumber}"></div>
                            <div th:text="'email: ' + ${client.email}"></div>
                        </div>
                    </div>
                    <div class="col-auto ps-2 pb-2">
                        <div class="lh-base fw-medium text-start fw-bolder">
                            <div th:text="${client.street}"></div>
                            <div th:text="${client.city}"></div>
                            <div th:text="${client.zipCode}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
